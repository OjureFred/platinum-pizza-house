    <body>
       <!-------------Header Carousel ------------->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First Carousel</h5>
                    <p>...</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second arousel</h5>
                    <p>...</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
                <div class="carousel-caption d-none d-md-block">

                  </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

          <!-----------------------USER SELECTION OF PIZZA AND OPTIONS-------------------------->
          <div class="container">
          <h3 class="center"><h3></h3><strong>Select your Pizza Here</strong></h3>

          <form class="form" id="orderForm" >
             
            <!---------Size of pizza-------->
              <div class="form-group">
                <div class="col-sm-6">

                    <label for="input-type"><strong>Step 1: Pizza Size:</strong></label>

                    <div id="input-type" class="row">
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="pizzaSize" id="small" value="small" type="radio" />Small
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input name="pizzaSize" id="medium" value="medium" type="radio" />Medium
                            </label>
                        </div>
                        <div class="col-sm-4">
                          <label class="radio-inline">
                              <input name="pizzaSize" id="large" value="large" type="radio" />Large
                          </label>
                      </div>
                   
                    </div>
                    </div>
                 
            <!--------------Choose the Type of Pizza--------------->

            <div class="form-group">
              <label for="select1"><strong>Step 2: And the pizza topping:</strong></label>
              <select id="pizzaName" class="form-control form-control-lg" id="sel2">
                <option>Hawaian</option>
                <option>Peperoni</option>
                <option>Chicken Tika</option>
                <option>Barbeque</option>
                <option>Boewors</option>
                <option>Chicken and Cheese</option>
              </select>
            </div> 

            <!-------------------Add the crust------------->

            <div class="form-group">
              <div class="col-sm-6">

                  <label for="input-type"><strong>Step 3: Add the crust :</strong></label>

                  <div id="input-type" class="row">
                      <div class="col-sm-4">
                          <label class="radio-inline">
                              <input name="pizzaCrust" id="input-type-student" value="crispy" type="radio" />Crispy
                          </label>
                      </div>
                      <div class="col-sm-4">
                          <label class="radio-inline">
                              <input name="pizzaCrust" id="input-type-tutor" value="stuffed" type="radio" />Stuffed
                          </label>
                      </div>
                      <div class="col-sm-4">
                        <label class="radio-inline">
                            <input name="pizzaCrust" id="input-type-tutor" value="gluten" type="radio" />Gluten Free
                        </label>
                    </div>
                 
                  </div>
                  </div>
                 </div>

            <br/>
            <button type="submit" id="orderButton" class="btn btn-success">Place your order into the shopping basket:</button>
          </form> 
              <p><strong id="orderList"></strong> </p>

          <div class="orderBkt">
            <h5>Your Basket so far:</h5>
            <ul id="basketContents"></ul>
            <p><strong id="basketTotal"></strong></p>
          </div>
          <div class="dOption">
            <h4>How dow you want your pizza delivered?</h4>
            <button type="submit" id="inhouseDelivery" class="btn btn-success">Eating Inhouse</button>
            <button type="submit" id="homeDelivery" class="btn btn-success">Deliver to the House</button>
          </div>
          <!-------------------Pop Up Form for Delivery information--------------->
          <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>Delivery Address</h1>
          
              <label for="House Number"><b>House Number</b></label>
              <input type="text" placeholder="Enter House Number" name="houseNumber" required>
          
              <label for="Street"><b>Street</b></label>
              <input type="text" placeholder="Enter Street name" name="street" required>

              <label for="Estate"><b>Estate</b></label>
              <input type="text" placeholder="Enter your Estate" name="estate" required>

              <label for="phoneNo"><b>Phone Number</b></label>
              <input type="text" placeholder="Enter Street name" name="street" required>
          
              <button type="submit" class="btn">Print Delivery</button>
              <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div>
